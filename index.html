<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color:powderblue;">
    <div class="container">
        <div class="row">
            <div class="col mx-auto col-md-8 mt-3 text-center">
                <div class="alert align-items-center" id="message"></div>
                <form id="itemForm">
                    <h3 class="border border-dark p-2 mb-2"> To Do List</h3>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="itemInput" value="" placeholder="Enter Here.....">
                        <button class="btn btn-outline-primary">Add </button>
                    </div>
                </form>
                <ul class="nav nav-tabs">
                    <li class="nav-item" data-type="all">
                        <a class="nav-link active" href="#">All</a>
                    </li>
                </ul>
                <div>
                    <ul class="list-group list-group-flush" id="itemList"></ul>
                    <input type="hidden" id="filterType" value="all">
                    <input type="hidden" id="citem" value="">
                </div>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
